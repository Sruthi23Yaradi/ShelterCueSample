<!DOCTYPE html>
<html>
<head>
    <title>ShelterCue</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            
            text-align: left;
        }
        label{
            display: inline-block;
            width: 150px;
        }
    </style>
    <script>
        // Function to save the selected option to localStorage
        function savePreference() {
            var selectedOption = document.querySelector('input[name="preference"]:checked').value;
            localStorage.setItem('preference', selectedOption);
            if (selectedOption === 'A User') {
                window.location.href = 'User.html'; // Redirect to user.html
            } else if (selectedOption === 'A Rescue Agency') {
                window.location.href = 'Rescue.html'; // Redirect to rescue.html
            }
        }

        // Function to load the saved preference from localStorage
        function loadPreference() {
            var preference = localStorage.getItem('preference');
            if (preference) {
                document.getElementById('preference_' + preference).checked = true;
            }
        }
    </script>
</head>
<body onload="loadPreference()">
    <h1>Welcome to ShelterCue</h1>
    <img src="logo.jpg" alt="ShelterCue Logo" width="300">
    <form>
        <h3>Select your Identity</h3>
        <input type="radio" id="preference_option1" name="preference" value="A User">
        <label for="preference_option1">A User</label>
        <h1> </h1>
        <input type="radio" id="preference_option2" name="preference" value="A Rescue Agency">
        <label for="preference_option2">A Rescue Agency</label>
        <h1></h1>
        <button type="button" onclick="savePreference()">Submit</button>
    </form>
</body>
</html>
